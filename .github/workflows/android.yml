name: Build Android

on:
  push:
    branches:
      - main
  workflow_dispatch:   # <- permet le lancement manuel depuis gh CLI ou web

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build web
        run: npm run build

      - name: Install Capacitor CLI and Android platform
        run: npm install @capacitor/cli @capacitor/android

      - name: Sync Android
        run: npx cap sync android

      - name: Build APK
        run: cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
